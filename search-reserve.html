    <script>
    

$(function() {

   

  $("#datetimes").flatpickr({
    inline: true,
    mode: 'range',
    minDate: "today",
    maxDate: new Date().fp_incr(35), // 35 days from now
    onChange: function(selectedDates, dateStr, instance) {
        App.fields.pickup_date = null;
        App.fields.return_date = null;
        if(selectedDates.length > 0){
            var date_str = String(selectedDates[0]);
            var date_sections = date_str.split(" ");
            var month = moment().month(date_sections[1]).format("MM");
            App.fields.pickup_date = String(date_sections[3]+'-'+month+'-'+date_sections[2]);

        }

        if(selectedDates.length > 1){
            var date_str2 = String(selectedDates[1]);
            var date_sections2 = date_str2.split(" ");
            var month2 = moment().month(date_sections2[1]).format("MM");
            App.fields.return_date = String(date_sections2[3]+'-'+month2+'-'+date_sections2[2]);
        }


    },
    
});

$("#price_range").slider({
    range: true,
    min: 20,
    max: 500,
    values: [20, 500],
    slide: function(event, ui) {
        $("#price").val("$" + ui.values[0] + " - $" + ui.values[1]);
        
        //console.log(App.fields);

    }
});
$("#price").val("$" + $("#price_range").slider("values", 0) +
    " - $" + $("#price_range").slider("values", 1));
})





  
    </script>
