<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Van2Share</title>
    <meta name="viewport" content="width=device-width, intial-scale=1.0, shrink-to-fit=no"/>
    <meta name="description" content="live practice website" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    <!-- Libraries CSS Files -->
    <link href="../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../lib/animate/animate.min.css" rel="stylesheet" />
    <link href="../lib/ionicons/css/ionicons.min.css" rel="stylesheet" />
    <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="../lib/lightbox/css/lightbox.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="../css/login.css" type="text/css" />
  </head>

  <body>
    <header id="header">
        
      <div class="container">
        <div class="logo float-left">
          <a href="#header" class="scrollto"><img src="../assets/logo.svg" alt="" class="img-fluid" /></a>
        </div>

              <div class="header-check">
                  <a href="#"><img src="../assets/shopping_cart-24px.svg" class='cart' alt="">Search Rentals</a>
                </div>
      </div>
    </header>



    <!--THE LOGIN PAGE FOR RETURNING USERS STARTS HERE,  REPRESENTED BY THE loginPage ID-->
    <!-- BOTH THE LOGIN AND REGISTER PAGE(WHICH IS NEXT IN THE CODE) HAVE THE EXACT SAME HEADERS WHICH IS ABOVE THES COMMENTS,
    BETWEEN THE <header></header> tags-->
    <!--EACH SEQUENTIAL PAGE WILL HAVE ITS OWN HEADER DIFFERENT THAN THE ONE ABOVE-->

    <section id='loginPage' class='page'>
      <div class="content">
        <div class="content-header">

          <div class='container-fluid mb-5 mt-5'>
              <div class='row justify-content-center'>
              

          <div class="card shadow-lg mx-auto animated bounceInDown">
                <div class="card-body">
                    <h4 class="card-title mb-3 mt-3" style="font-size: 40px; font-weight: SemiBold;">Welcome back!</h4>
                    
                    <p class="login-text">Log in below to get started.</p>
                    <form>
                    <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                         </div>
                        <input name="" class="form-control" placeholder="Email or Phone Number" type="email">
                    </div> <!-- input-group.// -->
                    </div> <!-- form-group// -->
                    <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                         </div>
                        <input class="form-control passw" placeholder="Password" type="password">
                    </div> <!-- input-group.// -->
                    </div> <!-- form-group// -->
                    <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-default custom">Login</button>
                    </div> <!-- form-group// -->
                    <p class="text-center"><a href="#" onclick="show('registerPage');" class="btn newAc">Don't have an account? Register Now</a></p>
                    </form>
                </div>
                </div> <!-- card.// -->

                </div>
                </div>
                </div>
        </div>
      </div>
    </section>






<!--THE REGISTER PAGE FOR NEW USERS IS BELOW -->
    <section id='registerPage' style="display:none" class="page">
      <div class="content">
        <div class="content-header">

          <div class='container-fluid mb-5 mt-5'>
              <div class='row justify-content-center'>
              

          <div class="card shadow-lg mx-auto animated bounceInDown">
                <div class="card-body">
                    <h4 class="card-title mb-3 mt-3" style="font-size: 40px; font-weight: SemiBold;">Welcome!</h4>
                    
                    <p class="login-text">Register below to get started.</p>
                    <form>

                      
                      <div style="display: flex">
                    <div class="form-group">
                    <div class="input-group">
                        <!-- <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                         </div> -->
                        <input name="" class="form-control" placeholder="First name" type="text">
                    </div> <!-- input-group.// -->
                    </div> <!-- form-group// -->

                    <div class="form-group">
                        <div class="input-group" style="margin-left: 10px">
                          <!-- <div class="input-group-prepend">
                              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                           </div> -->
                          <input class="form-control" placeholder="Phone Number" type="password">
                      </div> <!-- input-group.// -->
                      </div> <!-- form-group// -->
                      </div>
                      
        

                      <div style="display: flex">
                    <div class="form-group">
                    <div class="input-group">
                        <!-- <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                         </div> -->
                        <input class="form-control" placeholder="Last name" type="password">
                    </div> <!-- input-group.// -->
                    </div> <!-- form-group// -->

                    <div class="form-group">
                        <div class="input-group" style="margin-left: 10px">
                          <!-- <div class="input-group-prepend">
                              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                           </div> -->
                          <input class="form-control" placeholder="Password" type="password">
                      </div> <!-- input-group.// -->
                      </div> <!-- form-group// -->
                    </div>


                    <div style="display: flex">
                    <div class="form-group">
                    <div class="input-group">
                      <!-- <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                       </div> -->
                      <input class="form-control" placeholder="Address" type="text">
                  </div> <!-- input-group.// -->
                  </div> <!-- form-group// -->

                  <div class="form-group">
                      <div class="input-group" style="margin-left: 10px">
                        <!-- <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                         </div> -->
                        <input class="form-control" placeholder="Re-enter Password" type="password">
                    </div> <!-- input-group.// -->
                    </div> <!-- form-group// -->
                  </div>



                  <div class="form-group">
                  <div class="input-group" style="width: 17.5rem;">
                    <!-- <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                     </div> -->
                    <input class="form-control" placeholder="Email" type="email">
                </div> <!-- input-group.// -->
                </div> <!-- form-group// -->
  

                    <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-default custom">Register</button>
                    </div> <!-- form-group// -->
                    <p class="text-center"><a href="#" onclick="show('loginPage')" class="btn newAc">Already have an account? Login</a></p>
                    </form>
                </div>
                </div> <!-- card.// -->

                </div>
                </div>
                </div>
        </div>
      </div>
    </section>

    <!-- REGISTER PAGE ENDS HERE-->
